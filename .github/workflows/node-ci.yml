name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

      - name: Ver Entorno
        run:
          |
          if [ -z "${{ secrets.NODE_ENV }}" ]; then
            echo "NODE_ENV no est√° definido"
            exit 1
          else
            echo "Entorno actual: ${{ secrets.NODE_ENV }}"
          fi
